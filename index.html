<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/shayanmahmood/mindReader/main/img/favIcon.png">
  <link rel="stylesheet" href="styles.css">
  <title>mind reader</title>
</head>
<body>
  <div class="main">
   <div class="card">
    <div class="headSec">
       <p class="heading">mind reader</p>
       
    </div>
    <div class="middle">
      <div class="progressBar">
        <div class="progress">
          <div class="progress-done" data-done="0"></div>
        </div>
      </div>
      <div class="inputBar">
         <p class="think">input number 1-10</p>
         <input type="number" name="" id="" class="input">
         <button class="readMind" >read mind</button>
          <p class="hidden"></p>
      </div>
    </div>
    <div class="shine"></div>
    <div class="background">
        <div class="tiles">
         <div class="tile tile-1"></div>
         <div class="tile tile-2"></div>
         <div class="tile tile-3"></div>
         <div class="tile tile-4"></div>
         <div class="tile tile-5"></div>
         <div class="tile tile-6"></div>
         <div class="tile tile-7"></div>
         <div class="tile tile-8"></div>
         <div class="tile tile-9"></div>
         <div class="tile tile-10"></div>
         

        </div>
        
        
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>

    </div>
   </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
